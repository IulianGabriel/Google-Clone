<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <div id="header-div">
            <a class="header-a" target="blank" href="https://mail.google.com/mail/">Gmail</a>
            <a class="header-a" target="blank" href="https://www.google.ro/imghp?hl=en-GB&tab=ri&authuser=0&ogbl">Images</a>
            <div id="icon-container"><i id="header-i"class="fas fa-th"></i></div>
            <button id="header-button">Sign In</button>
        </div>
    </header>
        <div class="google-img">
                <img id="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" alt="">
        </div>
        <main class="Search-bar">
            <div class="main-search">
            <i id="eyeglass" class="fas fa-search"></i>
            <input id="Searchbar" type="Search">
            <i id="mic" class="fas fa-microphone"></i>
            </div>
            <div class="search-buttons">
                <button class="buttonsrc">Google Search</button>
                <button class="buttonsrc">I'm Feeling Lucky</button>
            </div>
        </main>
        <div class="languages">
            <p>Google offered in:</p>
            <a class="div-languages" href="">Romana</a>
            <a class="div-languages" href="">magyar</a>
            <a class="div-languages" href="">Deutsch</a>
        </div>
        <div class="country">
            <p id="ro">Romania</p>
        </div>
        <section class="footer">
            <div class="first-footer">
                <p class="text-footer">About</p>
                <p class="text-footer">Advertising</p>
                <p class="text-footer">Business</p>
                <p class="text-footer">How Search Works</p>
            </div>
            <div class="second-footer">
                <p class="text-footer">Privacy</p>
                <p class="text-footer">Terms</p>
                <p class="text-footer">Settings</p>
            </div>
        </section>
</body>
</html>
